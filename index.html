<html>
<head>  
<title>Traveling in Pyongyang</title>  
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>  
<link rel="stylesheet" href="leaflet.instagram.css"/>  
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>  
<style>   
#map{ height: 100% }  
</style>

</head>
<body> 
	<div id="map">
	</div>

	 <script src="/lab5/reqwest.min.js"></script> 
	 <script src="/lab5/Leaflet.Instagram.js"></script> 
	 <script> 
	 var at = '256164975.c9600e9.7a9aeb07284e4220bdddeaddcbedee38'; 
	 var url = "https://api.instagram.com/v1/media/search?lat=39.0392&lng=125.7625&distance=5000000000&access_token="+at;
	 
	var streets = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>'
	}), stamen = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}.{ext}', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		subdomains: 'abcd',
		ext: 'png'
	}), Thunderforest_TransportDark = L.tileLayer('http://{s}.tile.thunderforest.com/transport-dark/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	maxZoom: 19
	}),
	Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	})
	;
	
	var map = L.map('map', {
	    center: [39.0202, 125.7625],
	    zoom: 12,
	    layers: [stamen]
	});
	
	var baseMaps = {
	    "Stamen" : stamen,
	    "Dark" : Thunderforest_TransportDark,
	    "Streets": streets,
	    "Imagery" : Esri_WorldImagery
	};
	

	L.control.layers(baseMaps).addTo(map);
	 
	 L.instagram(url).addTo(map); 
	 </script>
 </body>
 </html>
