<body> 
	<div id="map">

	 <script> 
	 var map = L.map('map').setView([42.2917, -85.5872], 16);

		 {   
		 attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',   
		 maxZoom: 19,   
		 minZoom: 7 }).addTo(map); 
	 
	 L.instagram(url).addTo(map); 
	 </script>
 </body>
