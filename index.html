<html>
<head>  
<title>Lab 5</title>  
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>  
<link rel="stylesheet" href="/lab5/leaflet.instagram.css"/>  
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>  
<style>   
#map{ height: 100% }  
</style>

</head>
<body> 
	<div id="map">
	</div>

	 <script src="/lab5/reqwest.min.js"></script> 
	 <script src="/lab5/Leaflet.Instagram.js"></script> 
	 <script> 
	 var at = '3104445795.a7983ff.fa6db12d3f1444aba184ec639b414cbf'; 
	 var url = "https://api.instagram.com/v1/media/search?lat=59.913923&lng=10.729493&access_token="+at;
	 
		 

	var streets = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>'
	}),
	   Thunderforest_SpinalMap = L.tileLayer('http://{s}.tile.thunderforest.com/spinal-map/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	maxZoom: 11
	}), stamen = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}.{ext}', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		subdomains: 'abcd',
		ext: 'png'
	})
	;
	
	var map = L.map('map', {
	    center: [59.913923, 10.729493],
	    zoom: 8,
	    layers: [Thunderforest_SpinalMap]
	});
	
	var baseMaps = {
	    "Streets": streets,
	    "Metal": Thunderforest_SpinalMap,
	    "Stamen" : stamen
	};
	

	L.control.layers(baseMaps).addTo(map);
	 
	 L.instagram(url).addTo(map); 
	 </script>
 </body>
 </html>
